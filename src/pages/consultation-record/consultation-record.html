<ion-header>

  <ion-navbar>
    <ion-title>妊婦健診結果の入力</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div style="width:100%">
      <ion-item>
        <ion-label>検診日</ion-label>
        <ion-datetime
          displayFormat="YYYY/MM/DD"
          placeholder="入力する"
          [(ngModel)]="this.dateTypeQuestions[CONSULTATION_DATE_KEY]" 
          (ionChange)="onDateChange($event,CONSULTATION_DATE_KEY)"
        ></ion-datetime>
      </ion-item>
    </div>
  </ion-list>
    <ion-list [virtualScroll]="selectTypeQuestions">
      <div *virtualItem="let question" style="width:100%">
        <ion-item>
          <ion-label>{{question.title}}</ion-label>
          <ion-select [(ngModel)]="question.selectedValue" [multiple]="question.isMultiple" okText="完了" cancelText="キャンセル" (ionChange)="onSelectChange(question)">
            <ion-option *ngFor="let option of question.options" [value]="option.value">
              {{option.displayName}}
            </ion-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-list>

    <ion-list [virtualScroll]="numberTypeQuestions">
      <div *virtualItem="let question" style="width:100%">
        <ion-item>
          <ion-label>{{question.title}}</ion-label>
          <ion-input
            type="number"
            placeholder="入力する"
            [value]="question.value"
            (ionChange)="onNumberChange($event, question.key)"
            text-right
          >
          </ion-input>
        </ion-item>
      </div>
    </ion-list>

    <button ion-button full (click)="save()" [disabled]="!allowSave">
      保存
    </button>
</ion-content>
