<ion-header>

  <ion-navbar>
    <ion-title>experiment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      被験者情報
    </ion-list-header>
    <ion-item *ngFor='let question of meta_questions'>
      <ion-label>{{question.name}}</ion-label>
      <ion-input
        type="string"
        placeholder="入力する"
        [(ngModel)]="question.inputValue"
        text-right
      >
      </ion-input>
    </ion-item>
    <ion-item
      *ngFor='let question of experiment_mode' 
    >
      <ion-label>{{question.name}}</ion-label>
      <ion-select
        [(ngModel)]="question.selectedValue"
        [multiple]="question.isMultiple"
        okText="完了"
        cancelText="キャンセル"
      >
        <ion-option *ngFor="let option of question.options" [value]="option.value">
          {{option.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="goNextPage()">
    スタート
  </button>
</ion-content>
