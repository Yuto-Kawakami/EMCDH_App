<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  
  <ion-row>
    <ion-col>
      <button ion-button expand="block" full (click)="loginGoogle()">Login With Google</button>
      <ion-row></ion-row>
      <button ion-button expand="block" full (click)="loginFacebook()">Login With Facebook</button>
    </ion-col>
  </ion-row>

    <h1>Hello {{ user.displayName }}!</h1>
    <button ion-button (click)="logout()">Logout</button>
  </div> -->
</ion-content>
