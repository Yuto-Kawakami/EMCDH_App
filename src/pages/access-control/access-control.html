<ion-header>

  <ion-navbar>
    <ion-title>accessControl</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor='let control_list of control_lists'>
    <ion-card-header text-center>
      {{control_list.title}}
    </ion-card-header>

    <ion-card-content>
      <ion-list>
          <!-- <ion-list-header>
            共有する情報
          </ion-list-header> -->
          <div *ngFor='let object of control_list.objects'>
            <ion-item (click)='toggleDetailsShown(object)'>
              <ion-icon name="{{isDetailsShown(object) ? 'remove' : 'add'}}"></ion-icon>
              &nbsp;
              {{object.name}}
              <ion-icon name='ios-alert-outline' *ngIf='objectFixedCheck(object)' ion-text color='danger'></ion-icon>
            </ion-item>
            <div *ngIf='isDetailsShown(object)'>
              <ion-item
                *ngFor='let question of object.details' 
              >
                <ion-label ion-text color="gray">
                  <ion-icon name='ios-alert-outline' *ngIf='!question.is_fixed && this.assisted_mode' ion-text color='danger'></ion-icon>
                  {{question.name}}
                </ion-label>
                <!-- <ion-toggle
                  [(ngModel)]="question.selectedValue"
                >
                </ion-toggle> -->
                <ion-select
                  [(ngModel)]="selected_values[question.question_id]"
                  [multiple]="question.isMultiple"
                  okText="完了"
                  cancelText="キャンセル"
                  (ionChange)="onConditionChange(question, control_list.url)"
                >
                  <ion-option *ngFor="let option of question.options" [value]="option.value">
                    {{option.name}}
                  </ion-option>
                </ion-select>
              </ion-item>
            </div>
          </div>
        </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- <button ion-button full (click)="addCondition()">
    条件を追加
  </button> -->
  <button ion-button full (click)="onSave()">
    保存する
  </button>
</ion-content>
