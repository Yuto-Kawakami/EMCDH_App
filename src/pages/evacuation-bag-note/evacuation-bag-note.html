<ion-header>

  <ion-navbar>
    <ion-title>避難バッグリスト</ion-title>
  </ion-navbar>

</ion-header>

<ion-content pading class="image">
</ion-content>

<ion-content class="bg-style">
  <ion-list [virtualScroll]="items">
    <div *virtualItem="let item" style="width: 100%">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row text-right class="table-index">
              <ion-col col-9></ion-col>
              <ion-col col-1>1次</ion-col>
              <ion-col col-1>2次</ion-col>
              <ion-col col-1>携帯</ion-col>
            </ion-row>
            <ion-row class="focus-bg-style">
              <ion-col col-9 class="strength">{{item.name}}</ion-col>
              <ion-col col-1 text-center>
                <ion-checkbox color="light"></ion-checkbox>
              </ion-col>
              <ion-col col-1>
                <ion-checkbox color="light"></ion-checkbox>
              </ion-col>
              <ion-col col-1>
                <ion-checkbox color="light"></ion-checkbox>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p>{{item.tips}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <div style="height:10px"></div>
    </div>
  </ion-list>
</ion-content>
