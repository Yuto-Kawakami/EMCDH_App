<ion-header>
  <ion-navbar>
    <ion-title>ストーリー</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <h3>ストーリーを読む</h3>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" class="bg-style">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
        {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
