<!--
  Generated template for the AccessControlPrepPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>access-control-prep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      質問
    </ion-list-header>
    <ion-item
      *ngFor='let question of first_questions' 
    >
      <ion-label>{{question.name}}</ion-label>
      <ion-select
        [(ngModel)]="question.selectedValue"
        [multiple]="question.isMultiple"
        okText="完了"
        cancelText="キャンセル"
      >
        <ion-option *ngFor="let option of question.options" [value]="option.value">
          {{option.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="goNextPage()">
    次へ
  </button>
</ion-content>
