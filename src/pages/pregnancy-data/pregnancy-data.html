<ion-header>

  <ion-navbar>
    <ion-title>妊娠に関するデータ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="no-margin">
    <ion-item>
      <ion-label>出産済み</ion-label>
      <ion-toggle
        [(ngModel)]="this.pregnancy.birth_already"
        (ionChange)="onToggleChange()"
      >
      </ion-toggle>
    </ion-item>
    <div *ngIf='this.pregnancy.birth_already'>
      <ion-item>
        <ion-label>出産日</ion-label>
        <ion-datetime
          displayFormat="YYYY/MM/DD"
          placeholder="入力する"
          [(ngModel)]="this.pregnancy.birthday" 
          (ionChange)="onDateChange($event, BIRTHDAY_KEY)"
        ></ion-datetime>
      </ion-item>
      <ion-item *ngFor='let question of selectTypeQuestionsAfterBirth'>
        <ion-label>{{question.title}}</ion-label>
        <ion-select
          [(ngModel)]="question.selectedValue"
          [multiple]="question.isMultiple"
          okText="完了"
          cancelText="キャンセル"
          (ionChange)="onSelectChange(question)"
        >
          <ion-option *ngFor="let option of question.options" [value]="option.value">
            {{option.displayName}}
          </ion-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-list>
  <div>
    <ion-list class="no-margin">
      <ion-item>
        <ion-label>分娩予定日</ion-label>
        <ion-datetime
          displayFormat="YYYY/MM/DD"
          placeholder="入力する"
          [(ngModel)]="dateTypeQuestions[EDD_KEY]" 
          (ionChange)="onDateChange($event,EDD_KEY)"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>最終月経開始日</ion-label>
        <ion-datetime
          displayFormat="YYYY/MM/DD"
          placeholder="入力する"
          [(ngModel)]="dateTypeQuestions[LAST_MENSTRUAL_KEY]" 
          (ionChange)="onDateChange($event, LAST_MENSTRUAL_KEY)"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>妊娠週数</ion-label>
        <ion-input
          type="text"
          [value]="staticData[GESTATIONAL_AGE_KEY]"
          disabled="true"
          text-right
        ></ion-input>
      </ion-item>
      <ion-item *ngFor='let question of selectTypeQuestions'>
        <ion-label>{{question.title}}</ion-label>
        <ion-select
          [(ngModel)]="question.selectedValue"
          [multiple]="question.isMultiple"
          okText="完了"
          cancelText="キャンセル"
          (ionChange)="onSelectChange(question)"
        >
          <ion-option *ngFor="let option of question.options" [value]="option.value">
            {{option.displayName}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
