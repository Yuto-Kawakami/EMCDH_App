<ion-header>

  <ion-navbar>
    <ion-title>設定</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>ユーザー設定</h3>
    <ion-list [virtualScroll]="textTypeQuestions">
      <div *virtualItem="let question" style="width:100%">
        <ion-item>
          <ion-label>{{question.title}}</ion-label>
          <ion-input
            type="text"
            placeholder="入力する"
            [value]="question.value"
            (ionChange)="onTextChange($event, question.key)"
            text-right
          >
          </ion-input>
        </ion-item>
      </div>
    </ion-list>
  <h3>共有設定</h3>
  <ion-list class="no-margin">
    <ion-item>
      <ion-label>位置情報を共有する</ion-label>
      <ion-toggle [(ngModel)]="this.user.enable_location_sharing" (ionChange)="onToggleChange()"></ion-toggle>
    </ion-item>
  </ion-list>
  <h3>その他</h3>
  <ion-list>
    <button ion-item *ngFor="let item of page_list" (click)="movePage($event, item)" class="bg-style">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
        {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <button ion-button full (click)="openUrl()">
    アンケートに回答
  </button>
  <!-- <button ion-button full (click)="logout()">
    ログアウト
  </button> -->
</ion-content>
