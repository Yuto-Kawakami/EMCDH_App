<ion-header>

  <ion-navbar>
    <ion-title>過去の妊娠について</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="this.numberTypeQuestions">
      <div *virtualItem="let question" style="width:100%">
        <ion-item>
          <ion-label>{{question.title}}</ion-label>
          <ion-input
            type="number"
            placeholder="入力する"
            [value]="question.value"
            (ionChange)="onNumberChange($event, question.key)"
            text-right
          >
          </ion-input>
        </ion-item>
      </div>
    </ion-list>
</ion-content>
